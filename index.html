<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Quiz</title>
    <link rel="stylesheet" href="./public/main.css">
    <link href="./public/style.css" rel="stylesheet" />
    
  </head>

  <body>
    <!-- container includes the questions , answer buttons ( question-container) and the next and start buttons(controls)-->
    <div class="container">
      <h1>JavaScript Quiz</h1>
      <!--container includes the questions , answer buttons ( question-container), hidden by default -->
      <div id="question-container" class=" hide ">
        <div id="question" class="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>

      </div>
      <!-- container includes the next and start buttons(controls)-->
      <div class="controls">
        <button  id="start-btn" class="start-btn btn">Start</button>
        <button  id="next-btn" class="next-btn btn hide ">Next</button>

      </div>

    </div>

    <!-- initialize your application -->
    <script type="module" src="./src/init/index.js"></script>
    

    <!-- load the review buttons for your live deployment  -->
    <script type="module" src="./lib/review-buttons.js"></script>
  </body>
</html>
